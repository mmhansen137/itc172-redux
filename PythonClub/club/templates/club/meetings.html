{% extends 'base.html' %}
{% block content %}
<h1>Meetings</h1>
  <tr>
    <th>Title</th>
    <th>Date</th>
    <th>Time</th>
    <th>Location</th>
    <th>Agenda</th>
  </tr></br>

  {% for t in meeting_list %}

    <tr>
	<td>{{ t.meetingTitle }}</td>
	<td>{{ t.meetingDate }}</td>
	<td>{{ t.meetingTime }}</td>
	<td>{{ t.meetingLocation }}</td>
	<td>{{ t.meetingAgenda }}</td>
    </tr><br>

  {% endfor %}

  </table>

  {% endblock %}
